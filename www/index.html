  <script>
    window.onload = function() {
      var MB = 0;
      var B = 0;
      var R = 0;
      var I = 0;

      document.getElementById('btn-calcular').onclick = function() {
        var inputs = document.querySelectorAll('#campo-nota');

        inputs.forEach(function(input) {
          switch (input.value.toUpperCase()) {
            case 'MB':
              MB++;
              break;
            case 'B':
              B++;
              break;
            case 'R':
              R++;
              break;
            case 'I':
              I++;
              break;
          }
        });

        document.getElementById('MB').textContent = 'MB: ' + MB;
        document.getElementById('B').textContent = 'B: ' + B;
        document.getElementById('R').textContent = 'R: ' + R;
        document.getElementById('I').textContent = 'I: ' + I;
      };

      document.getElementById('btn-limpar').onclick = function() {
        MB = 0;
        B = 0;
        R = 0;
        I = 0;

        document.getElementById('MB').textContent = 'MB: ' + MB;
        document.getElementById('B').textContent = 'B: ' + B;
        document.getElementById('R').textContent = 'R: ' + R;
        document.getElementById('I').textContent = 'I: ' + I;

        var inputs = document.querySelectorAll('#campo-nota');
        inputs.forEach(function(input) {
          input.value = '';
        });
      };
    };
  </script>
